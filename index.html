<!doctype html>
<html>
<head>
   <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <link rel="stylesheet" href="main.css" />
    <link href='https://fonts.googleapis.com/css?family=Rokkitt|Raleway' rel='stylesheet' type='text/css'>
    <header class="masthead">
    <h1>Responsive Form</h1>
    </header>   
        <form action="/form-test" method="post">
              <div class="box">
                  <label for="txt">Text:</label>
                  <input type="text" name="txt" id="txt" placeholder="Enter text here" required/>
              </div>
              <div class="box">
                  <label for="em">E-mail:</label>
                  <input type="email" name="em" id="em" placeholder="Address" required/>
              </div>
              <div class="box">
                  <label for="url">Website:</label>
                  <input type="url" name="url" id="url" placeholder="Site URL" required/>
              </div>
              <div class="box">
                  <label for="pass">Password:</label>
                  <input type="password" name="pass" id="pass" required/>
              <div class="box">
                  <input type="submit" value="Submit">
              </div>
        </form>
</body>
</html>
